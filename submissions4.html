<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài kiểm tra 4</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
<script>
    let Circle =function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(100);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Bán kính hình tròn:" + radius + "," + "Diện tích hình tròn:" + area);

    var radius = document.getElementById("myCanvas");
    var ctx = radius.getContext("2d");
    ctx.beginPath(10,10);
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();
</script>
</body>
</html>
